<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>tbody {
      display:block;
      height:650px;
      overflow:auto;
  }
  thead, tbody tr {
      display:table;
      width:100%;
      table-layout:fixed;
  }
  </style>
</head>
<body>
  <!-- table -->
  <div class="table-responsive">
    <table class="table table-striped" id="Tdata" >
        <thead class="thead-dark" style="position:sticky; top: 0 ;">
          <tr>
            <th>id</th>
            <th scope="col">name</th>
            <th scope="col">username</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">choose</th>
          </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
  </div>

    <!-- Add Button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create</button>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Details:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form autocomplete="off">
                <!-- <div class="form-group">
                  <label>Id:</label>
                  <input type="number" class="form-control" id="id">
                </div> -->
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label>Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label>Phone No:</label>
                  <input type="text" class="form-control" id="phone">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetdata()">Close</button>
              <button type="submit" onclick="onformsubmit()" class="btn btn-primary" data-dismiss="modal" >Add</button>
            </div>
          </div>
        </div>
      </div>
      <script src="Dummy1.js"></script>
</body>
</html>
